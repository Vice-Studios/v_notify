<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Notification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-jQGpk+..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="notifications"></div>
    <audio id="notify-sound-error" src="assets/error.ogg"></audio>
    <audio id="notify-sound-success" src="assets/success.ogg"></audio>
    <audio id="notify-sound-warning" src="assets/warning.ogg"></audio>
    <audio id="notify-sound-info" src="assets/info.ogg"></audio>
    <script src="app.js"></script>
</body>
</html>
